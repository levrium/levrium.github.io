<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Snow Screen</title>
        <style type="text/css">
html, body {
    margin: 0px;
    background-color: #000000;
    overflow: hidden;
    cursor: none;
}
        </style>
    </head>
    <body>
        <canvas></canvas>
        <script type="text/javascript">
var width = document.documentElement.clientWidth;
var height = document.documentElement.clientHeight;
var canvas = document.querySelector("canvas");
var ctx = canvas.getContext("2d");
var a = 1;
canvas.width = width;
canvas.height = height;
if (window.location.href.includes("?")) {
    var params = Object.fromEntries(new URLSearchParams(window.location.href.split("?")[1]).entries());
    a = Math.min(Math.max(1, Math.round(Number(params.a))), Math.max(width, height)) || 1;
}
var n = Math.ceil(16384 / a);
function draw() {
    for (var i = 0; i < n; i++) {
        var x = Math.floor(Math.random() * 256);
        ctx.fillStyle = "rgb(" + x + ", " + x + ", " + x + ")";
        ctx.fillRect(Math.floor(Math.random() * width / a) * a, Math.floor(Math.random() * height / a) * a, a, a);
    }
}
setInterval(draw, 0);
        </script>
    </body>
</html>
