<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Blocks</title>
        <style type="text/css">
* {
    cursor: none;
}
html, body {
    overflow: hidden;
}
body, canvas {
    background-color: #000000;
    padding: 0px;
    margin: 0px;
}
        </style>
        <script type="text/javascript">
function draw(n) {
    var c = document.getElementById("canvas").getContext("2d");
    for (var i = 0;i < n;i++) {
        var x = Math.floor(Math.random() * 256);
        c.fillStyle = "rgb(" + x + ", " + x + ", " + x + ")";
        c.fillRect(Math.floor(Math.random() * 16) * 120, Math.floor(Math.random() * 9) * 120, 120, 120);
    }
}
window.onload = function() {
    setInterval("draw(8)", 1);
}
        </script>
    </head>
    <body style="background-color: #000000;padding: 0px;margin: 0px;">
        <canvas id="canvas" width="1920" height="1080"></canvas>
    </body>
</html>
